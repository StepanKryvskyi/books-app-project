<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./img/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="

      referrerpolicy="no-referrer"

      rel="stylesheet"
    />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />
    <main>
      <section>
        <div class="container">
          <div class="lists">
              <ul class="categories-list scroll-container">
                <li class="book-list"><a href="#" class="list-link">All categories</a></li>
              </ul>            
            <div class="container-support">
              <p class="primart-text-support">Support Ukraine</p><img src="./img/favicon/Vector.png" alt="emblem" class="emblem">
              <ul class="list-support" id="list-support"></ul>
            </div>
          </div>
          <div class="books">
            <h1 class="category-title">Best Sellers<span class="cat-span">Books</span></h1>
            <div class="gallery"></div>
            <p class="loader visually-hidden"></p>
          </div>
      </section>
      <load src="partials/pop-up.html" />
    </main>
    <script type="module" src="/main.js"></script>
